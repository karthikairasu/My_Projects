<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en-us" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0 shrink-to-fit=no, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Interview</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <meta name="theme-color" content="#0B5E97" />
    <link rel="icon" type="image/png" href="../assets/images/kk.png" sizes="194x194" />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Play|Merienda|Titillium+Web|Cinzel|Roboto|Ibarra+Real+Nova|Abel|Kufam|Ubuntu&display=swap"
        rel="stylesheet" />

    <link href="../assets/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />

    <!-- Style files -->
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- owl carousel Style files -->
    <link href="../assets/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <!-- Aos Style files -->
    <link href="../assets/aos/aos.css" rel="stylesheet" />
    <link href="../assets/animate.css/animate.min.css" rel="stylesheet" />
    <!-- venobox Style files -->
    <link href="../assets/venobox/venobox.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="../assets/lib/style.css" />
    <link rel="manifest" href="../assets/lib/manifest.json" />
    <style>
        #pdf-render {
            border: 1px solid #ccc;
            max-height: 90vh;
            aspect-ratio: 1 / 1.414;  /* width / height ratio */
            width: auto;              /* width adjusts based on height */
            max-width: 100%;          /* don't exceed container width */
            margin: 0 auto;           /* center horizontally */
            display: block;
        }

        #controls {
            margin-top: 10px;
        }

        .pdf-list-item {
            cursor: pointer;
            color: #007bff;
        }

        .pdf-list-item:hover {
            text-decoration: underline;
        }
        #react-material-list {
            max-height: calc(90vh - 40px);     /* Adjust height as a portion of screen */
            overflow-y: auto;      /* Enable vertical scroll */
            padding-right: 5px;    /* Optional: prevents scrollbar overlap */
        }
    </style>
</head>

<body>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- PDF List -->
            <div class="col-md-3 mb-3">
                <h5>Available PDFs</h5>
                <ul class="list-group" id="react-material-list">
                </ul>
                <span id="count"></span>
            </div>

            <!-- PDF Viewer -->
            <div class="col-md-9">
                <h5 id="pdf-title">PDF Viewer</h5>
                <canvas id="pdf-render"></canvas>
                <div id="controls" class="mt-2">
                    <button id="prev" class="btn btn-secondary btn-sm">Previous</button>
                    <button id="next" class="btn btn-secondary btn-sm">Next</button>
                    Page: <span id="page-num">1</span> / <span id="page-count">0</span>
                </div>
            </div>
        </div>
    </div>

    <div id="preloader"></div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="../assets/jquery/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../assets/MDB-free/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- aos script files -->
    <script src="../assets/aos/aos.js"></script>
    <!-- venobox script files -->
    <script src="../assets/venobox/venobox.min.js"></script>
    <!-- owl carousel script files -->
    <script src="../assets/owl.carousel/owl.carousel.min.js"></script>

    <script type="text/javascript">
        // Preloader
        $(window).on("load", function () {
            if ($("#preloader").length) {
                $("#preloader")
                    .delay(100)
                    .fadeOut("slow", function () {
                        $(this).remove();
                    });
            }
        });
        //Init AOS
        function aos_init() {
            AOS.init({
                duration: 1000,
                once: true,
            });
        }
        $(window).on("load", function () {
            aos_init();
        });
    </script>

    <script>
        let listData = [
                        "Frontend-interview-questions.pdf",
                        "Interview-Questions.pdf",
                        "Learn-this-before-react-start.pdf",
                        "React-2025-CheatSheet.pdf",
                        "50-Projects-for-React-&-the-Static-Web.pdf",
                        "10-Essential-JavaScript-Objects-Interview-Questions.pdf",
                        "Advanced-React-19.pdf",
                        "NodeJS.pdf",
                        "Nodejs-10-key-terms.pdf",
                        "React-19-features.pdf",
                        "React-Design-Patterns.pdf",
                        "React-Hooks-explained.pdf",
                        "React-interview-guide.pdf",
                        "React-Interview-Questions-&-Answers.pdf",
                        "React-Journey-in-Just-20-Days.pdf",
                        "React-js-cheat-sheet-tutorial.pdf",
                        "ReactJs-interview-Question.pdf",
                        "React-Optimization-Techniques.pdf",
                        "Rich-Dad-Poor-Dad-eBook-Eng.pdf",
                        "Rich-Dad-Poor-Dad-Tamil-By-Robert-T-Kiyosaki-Nagalakshmi-Shanmugham.pdf",
                        "Top-50-ReactJs-Interview-Questions.pdf",
                        "The-Principles-of-Object-Oriented-JavaScript.pdf",
                        "Syllabus-MERN-full-stack.pdf",
                        "TailwindCSS-Cheat-Sheet.pdf",
                        "Reactjs-Ebook-Beginner-to-expert-content.pdf",
                        "Reactjs-debugg.pdf",
                        "Top-70-Reactjs-Interview-Questions.pdf",
                        "Reactjs-Hooks-list.pdf",
                        "Reactjs-Hooks-list-2.pdf",
                        "Top-20-React-questions.pdf",
                        "React-Interview-Questions.pdf",
                        "React-Interview-tips.pdf",
                        "React-Interview-Guides.pdf",
                        "Complete-React.pdf",
                        "React-Advanced-Concepts.pdf",
                        "100-React-Interview-Questions.pdf",
                        "Must-Have-Resource.pdf",
                        "JWT.pdf",
                        "Async-Await-JavaScript.pdf",
                        "JS-ES6-Features .pdf",
                        "JS-DSA-Questions.pdf",
                        "JavaScript-Performance-Tips.pdf",
                        "JavaScript-Technical-Interview.pdf",
                        "Functional-Programming-with-ES6.pdf",
                        "Frontend-Development-Roadmap.pdf",
                        "Front-end-Libraries.pdf",
                        "CSS-Interview-Questions.pdf",
                        "Arrays-Methods-In-javascript.pdf",
                        "30-days-of-react-ebook-fullstackio.pdf",
                        "Book-AEX-Aug-Eng-2024.pdf",
                        "Book-AEX-Dec-Eng-2024.pdf",
                        "Book-AEX-Oct-Eng-2024.pdf"
                        ]
        let ascOrder = listData.sort((a, b)=> a.localeCompare(b));
        $('#count').text(ascOrder.length)
        ascOrder.forEach(function(item) {
            const name = item.replace('.pdf', '');
            const listItem = `
                <li class="list-group-item pdf-list-item" data-pdf="./${item}">
                    ${name}
                </li>`;
            $('#react-material-list').append(listItem);
        });
        let pdfDoc = null,
            pageNum = 1,
            canvas = $('#pdf-render')[0],
            ctx = canvas.getContext('2d');

        function renderPage(num) {
            pdfDoc.getPage(num).then(function (page) {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
                $('#page-num').text(pageNum);
            });
        }

        function loadPdf(pdfUrl, title = '') {
            pdfjsLib.getDocument(pdfUrl).promise.then(function (pdfDoc_) {
                pdfDoc = pdfDoc_;
                pageNum = 1;
                $('#page-count').text(pdfDoc.numPages);
                renderPage(pageNum);
                $('#pdf-title').text(title || 'PDF Viewer');
            }).catch(err => {
                alert('Failed to load PDF: ' + err.message);
            });
        }

        // Initial PDF
        loadPdf('./Frontend-interview-questions.pdf', 'Frontend Interview Questions');

        $('#prev').on('click', function () {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        });

        $('#next').on('click', function () {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        });

        $('.pdf-list-item').on('click', function () {
            const pdfPath = $(this).data('pdf');
            const title = $(this).text();
            loadPdf(pdfPath, title);
        });
    </script>
</body>

</html>

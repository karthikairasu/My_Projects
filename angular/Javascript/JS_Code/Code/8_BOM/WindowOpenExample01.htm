<!DOCTYPE html>
<html>
<head>
    <title>Window Open Example</title>
</head>
<body>
    <p>This will open a new window/tab:
    <input type="button" value="Go to about.com" onclick="window.open('http://www.about.com/')" /></p>
    <p>This will open in the current window/tab:
    <input type="button" value="Go to about.com" onclick="window.open('http://www.about.com/', '_self')" /></p>
    
</body>
</html>

    <script type="text/javascript">

            .fadeOut("slow", function () {

            });
        }

      //owl carousel
    jQuery(".owl-carousel ").owlCarousel({
      autoplay: false,
      lazyLoad: true,
      loop: true,
      margin: 20,
       /*
      animateOut: 'fadeOut',
      animateIn: 'fadeIn',
      */
      responsiveClass: true,
      autoHeight: true,
      autoplayTimeout: 7000,
      smartSpeed: 800,
      nav: true,
      responsive: {
        0: {
          items: 1
        },

        600: {
          items: 1
        },

        1024: {
          items: 1
        },

        1366: {
          items: 1
        }
      }
    });
      //Init AOS
      function aos_init() {
        AOS.init({
          duration: 1000,
          once: true,
        });
      }
      $(window).on("load", function () {
        aos_init();
      });
      // Initiate venobox lightbox
      $(document).ready(function () {
        $(".venobox").venobox();
      });
      //Init wow
      (function($){
          new WOW().init();
      })(jQuery);

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table tr td, table tr th{
            padding: 4px 6px;
            border: 2px ridge;
        }
    </style>
</head>
<body>
    <center>
        <h2>JavaScript Map, Reduce and Filter Concept</h2>
        <table>
            <thead>
                <tr>
                    <th>Emp Id</th>
                    <th>Emp Name</th>
                    <th>Emp Salary</th>
                    <th>Emp Age</th>
                    <th>Emp Prof</th>
                </tr>
            </thead>
            <tbody id="result">
                
            </tbody>
        </table>
       <h5> Inheritance and the prototype chain</h5>
      <h5> JavaScript map concept completed</h5>
      <p> map functionality working</p> 
</center>


    <script>
        const marks1 = [34, 54, 67, 23, 98, 34];

        //=============== map ====================//
            // fail, pass
            const grade = marks1.map(function(e) {
                let result = e >= 45 ? "pass": "fail";
                return result;
            })
            console.log(grade);

            // fat arrow function
            const grade2 = marks1.map(e => e >= 45 ? "pass": "fail");
            console.log(grade2);

        //=============== filter ===============//
            const pass = marks1.filter(e => e>=45) // filter check boolean value true or false, true means print in array inside value
            // function(e) { return e >=45 }

            console.log(pass);

        //=============== Reduce ===============//
            const marks = [34, 54, 67, 23, 98, 34];

            const sum = marks.reduce((acc, e) => acc + e);

            console.log(sum);
    </script>
</body>
</html>

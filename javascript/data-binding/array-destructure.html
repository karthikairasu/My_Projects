<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
         var city = ["bangalore", "pune", "mumbai", "chennai"];
         two = () =>{
             for(var i=0; i<city.length; i++){
                 alert( city[i]);
             }
         }
    </script>
</head>
<body>
    <center>
        <h2> Array Destructure Example</h2>
        <p> Suitable for single dimensional array</p>
        <button onclick="two()"> Show Array </button>
        <button onclick="one()"> Destructure Array </button>
    </center>
</body>
</html>

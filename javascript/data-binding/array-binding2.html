<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        getOdd = () =>{
            var datalist = "<h3> List odd number between 1 to 10 </h3>";
            for(var i=0; i<=10; i++){
                if(i % 2 != 0){
                    datalist = datalist + "<p>"+ i +"</p>";
                } 
            }
            //alert(datalist);
            document.getElementById("abc").innerHTML = datalist;
        }
        getEven = () =>{
            var datalist = "<h3> List even number between 1 to 10 </h3>";
            for(var i=0; i<=10; i++){
               
                if(i % 2 == 0){
                    datalist = datalist + "<p>"+ i +"</p>"; 
                }
            }
            //alert(datalist);
            document.getElementById("abc").innerHTML = datalist;
        }
    </script>
</head>
<body>
    <center>
        <h1> Finding The Odd & even no between a range</h1>
        <p>
            <button onclick="getOdd()"> Print Odd Numbers</button>
            <button onclick="getEven()"> Print Even Numbers</button>
        </p>

        <div id="abc">..........</div>
    </center>
</body>
</html>

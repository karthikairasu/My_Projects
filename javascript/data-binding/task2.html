<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
           sone = () =>{
               document.getElementById("mypic").src="../../assets/images/1.png";
           }
           stwo = () =>{
               document.getElementById("mypic").src="../../assets/images/2.png";
           }
           sthree = () =>{
               document.getElementById("mypic").src="../../assets/images/3.png";
           }
           sfour = () =>{
               document.getElementById("mypic").src="../../assets/images/4.png";
           }
    </script>
</head>
<body>
    <center>
        <h2> Javascript Data Binding Task 2</h2>
        <div width="20%" style="float:left">
          <p>
              <img src="../../assets/images/1.png" height="120" width="160" alt="" onmousemove="sone()">
          </p>
          <p>
              <img src="../../assets/images/2.png" height="120" width="160" alt="" onmousemove="stwo()">
          </p>
          <p>
              <img src="../../assets/images/3.png" height="120" width="160" alt="" onmousemove="sthree()">
          </p>
          <p>
              <img src="../../assets/images/4.png" height="120" width="160" alt="" onmousemove="sfour()">
          </p>
        </div>
        <div width="80%" style="float:left:text-align:center">
            <img src="../../assets/images/1.png" id="mypic" height="80%" width="70%" alt="">
        </div>
    </center>
</body>
</html>

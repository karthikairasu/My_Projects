<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table tr td, table tr th{
            padding: 4px 6px;
            border: 2px ridge;
        }
    </style>
</head>
<body>
    <center>
        <h2>JavaScript JSON Api Fetch 2</h2>
        <table>
            <thead>
                <tr>
                    <th>Emp Id</th>
                    <th>Emp Name</th>
                    <th>Emp Salary</th>
                    <th>Emp Age</th>
                    <th>Emp Prof</th>
                </tr>
            </thead>
            <tbody id="result">
                
            </tbody>
        </table>
    </center>


    <script>
        let data2 = 'http://dummy.restapiexample.com/api/v1/employees';

        fetch(data2)
        .then(response => response.json())
        .then(data2 =>{
            console.log(data2.data.length);

            var temp = "";
            for(var i=0; i<data2.data.length; i++){
                temp += "<tr align='center'>";
                temp += "<td>" + data2.data[i].id + "</td>";
                temp += "<td>" + data2.data[i].employee_name + "</td>";
                temp += "<td>" + data2.data[i].employee_salary + "</td>";
                temp += "<td>" + data2.data[i].employee_age + "</td>";
                temp += "<td>" + data2.data[i].profile_image + "</td>";
                temp += "</tr>";
            }
            document.getElementById("result").innerHTML = temp;
        })

    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        fieldset{
            width: 400px;
        }
        fieldset table tr th:nth-child(1){
            color: blue;
            text-align: right;
        }
        fieldset table tr th span{
            color: red;
        }
        table tr td{
           padding: 10px 5px; 
        }
        .inputbox{
          width: 100%;
          height: 28px;
        }
    </style>
    <script src="validation.js"></script>
</head>
<body>
    <center>
        <form action="save.py" method="POST" id="myform"> 
            <h1>Form Validation in Javascript</h1>
            <p id="message" align="center"></p>
            <fieldset>
                <table>
                    <tr>
                        <th>Full Name<span>*</span></th>
                        <td>
                            <input type="text" class="inputbox" id="fname">
                            <i id="nameerror"></i>
                        </td>
                    </tr>
                    <tr>
                        <th>Age<span>*</span></th>
                        <td>
                            <input type="text" class="inputbox" id="age">
                            <i id="ageerror"></i>
                        </td>
                    </tr>
                    <tr>
                        <th>Education<span>*</span></th>
                        <td>
                            <select type="text" class="inputbox" id="edu">
                                <option value="">---Choose---</option>
                                <option value="MCA">MCA</option>
                                <option value="BCA">BCA</option>
                                <option value="B.Tech">B.Tech</option>
                            </select>
                            <i id="eduerror"></i>
                        </td>
                    </tr>
                    <tr>
                        <th>Marks %<span>*</span></th>
                        <td>
                            <input type="number" class="inputbox" id="marks">
                            <i id="markserror"></i>
                        </td>
                    </tr>
                    <tr>
                        <th> Gender <span>*</span></th>
                        <td>
                            <input type="radio" name="gender" id="male"> Male
                            <input type="radio" name="gender" id="female"> Female
                            <br><i id="gendererror"></i>
                        </td>
                    </tr>
                    <tr>
                        <th> Address <span>*</span></th>
                        <td>
                            <textarea class="inputbox" id="address"></textarea>
                            <i id="addresserror"></i>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="button" onclick="register()">Submit</button>
                            <button type="reset">Clear</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </center>
</body>
</html>
